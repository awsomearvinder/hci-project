<!DOCTYPE html>
<html>

<head>
    <title>Map</title>
    <!-- arboretum CSS, we'll need to cite these-->
    <link rel="stylesheet" href="https://www2.winona.edu/m/arboretum/resources/site.css" />
    <link rel="stylesheet" href="https://www2.winona.edu/m/arboretum/resources/wsu-mobile.css" />
    <link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css">
    <link id="sa-css" rel="stylesheet" type="text/css" href="https://tags.srv.stackadapt.com/sa.css" media="all">
    <!-- Leaflet CSS, also site this too-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />


    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div data-role="header" id="header" class="ui-header ui-bar-a" role="banner"> 
        <a href="#leftpanel" data-role="button" data-icon="bars" data-inline="true" data-mini="true" data-iconpos="notext" data-iconshadow="false" class="ui-btn-left ui-btn ui-btn-up-a ui-shadow ui-btn-corner-all ui-mini ui-btn-inline ui-btn-icon-notext" data-corners="true" data-shadow="true" data-wrapperels="span" data-theme="a" title="Navigation Panel"><span class="ui-btn-inner"><span class="ui-btn-text">Navigation Panel</span><span class="ui-icon ui-icon-bars">&nbsp;</span></span></a>
        <h1 class="ui-title" role="heading" aria-level="1">Tour Map</h1>
    </div>
    <!--Used the leaflet quickstart to get a basic map working https://leafletjs.com/examples/quick-start/-->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([44.047962, -91.644795], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var treeIcon = L.icon({
            iconUrl: '../images/tree.png'
        });

        L.marker([44.047962, -91.644795], {icon: treeIcon})
            .addTo(map)
    </script>

</body>

</html>
