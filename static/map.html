<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <!-- arboretum CSS, we'll need to cite these-->
    <link
      rel="stylesheet"
      href="https://www2.winona.edu/m/arboretum/resources/site.css"
    />
    <link
      rel="stylesheet"
      href="https://www2.winona.edu/m/arboretum/resources/wsu-mobile.css"
    />
    <link
      rel="stylesheet"
      href="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css"
    />
    <link
      id="sa-css"
      rel="stylesheet"
      type="text/css"
      href="https://tags.srv.stackadapt.com/sa.css"
      media="all"
    />
    <!-- Leaflet CSS, also site this too-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }

      #leftpanel {
        position: absolute;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #f4f4f4;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        overflow-y: auto;
        z-index: 9999;
        transition: left 0.3s ease-in-out;
      }

      #leftpanel.open {
        left: 0;
      }

      #leftpanel .close-btn {
        display: block;
        padding: 10px;
        background-color: #3B1183;
        color: white;
        text-align: center;
        cursor: pointer;
      }

      #leftpanel ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #leftpanel ul li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      #leftpanel ul li a {
        text-decoration: none;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div
      data-role="header"
      id="header"
      class="ui-header ui-bar-a"
      role="banner"
    >
      <a
        href="#"
        id="hamburger-menu"
        data-role="button"
        data-icon="bars"
        data-inline="true"
        data-mini="true"
        data-iconpos="notext"
        data-iconshadow="false"
        class="ui-btn-left ui-btn ui-btn-up-a ui-shadow ui-btn-corner-all ui-mini ui-btn-inline ui-btn-icon-notext"
        data-corners="true"
        data-shadow="true"
        data-wrapperels="span"
        data-theme="a"
        title="Navigation Panel"
      >
        <span class="ui-btn-inner">
          <span class="ui-btn-text">Navigation Panel</span>
          <span class="ui-icon ui-icon-bars">&nbsp;</span>
        </span>
      </a>
      <h1 class="ui-title" role="heading" aria-level="1">Tour Map</h1>
    </div>

    <!-- Used the leaflet quickstart to get a basic map working https://leafletjs.com/examples/quick-start/ -->
    <div id="map"></div>

    <div id="leftpanel">
      <span class="close-btn" id="close-panel">Close Panel</span>
      <ul>
        <li><a href="#">Tour Selection</a></li>
        <li><a href="#">Tour Directory</a></li>
        <li><a href="#">WSU Mobile</a></li>
      </ul>
    </div>

    <!-- Dropdown Menu on the Right -->
    <div
      id="dropdown-container-hover"
      style="position: absolute; top: 50px; right: 20px; z-index: 1000"
    >
      <button
        id="dropdown-button"
        style="
          padding: 10px;
          background-color: #3B1183;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Tours
      </button>
      <div
        id="dropdown-menu"
        style="
          display: none;
          margin-top: 5px;
          background-color: white;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        "
      >
        <a href="#" class="w3-bar-item w3-button">Link 1</a>
        <a href="#" class="w3-bar-item w3-button">Link 2</a>
        <a href="#" class="w3-bar-item w3-button">Link 3</a>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="./scripts/map.js"></script>
  </body>
</html>
