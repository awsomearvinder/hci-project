<!DOCTYPE html>
<html>

<head>
    <title>Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>

<body>

    <!--Used the leaflet quickstart to get a basic map working https://leafletjs.com/examples/quick-start/-->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([44.047962, -91.644795], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var treeIcon = L.icon({
            iconUrl: '../images/tree.png'
        });

        L.marker([44.047962, -91.644795], {icon: treeIcon})
            .addTo(map)
    </script>

</body>

</html>
